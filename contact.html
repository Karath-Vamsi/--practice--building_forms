<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with us</title>
</head>
<body>
    <form action="end.html">
        <h4>Connect with us</h4>
        <input type="text" placeholder="Name">
        <br><br>
        <input type="email" placeholder="Email">
        <br><br>

        <h4>Queries</h4>
        <textarea name="queries" placeholder="Ask any query" rows="10" cols="20"></textarea>

        <h4>Your Feedback</h4>
        <textarea name="feedback" placeholder="Please enter your feedback" rows="10" cols="20"></textarea>

        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
