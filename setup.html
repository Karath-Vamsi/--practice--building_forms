<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills and Preferences</title>
</head>
<body>
    <form action="contact.html">
        <h4>Select type of opportunity</h4>
        <label for="11">
            <input type="radio" value="internships" name="job" id="11">Internships
        </label>

        <label for="12">
            <input type="radio" value="placements" name="job" id="12">Placements
        </label>

        <br><br>    
        <h4>Select known languages</h4>
        <label for="C++">
            <input type="checkbox" value="C++" name="lang" id="C++">C++
        </label>
        <br>
        <label for="Java">
            <input type="checkbox" value="Java" name="lang" id="Java">Java
        </label>
        <br>
        <label for="Python">
            <input type="checkbox" value="Python" name="lang" id="Python">Python
        </label>
        <br>
        <label for="C#">
            <input type="checkbox" value="C#" name="lang" id="C#">C#
        </label>
        <br>
        <label for="JavaScript">
            <input type="checkbox" value="JavaScript" name="lang" id="JavaScript">JavaScript
        </label>
        <br>
        <label for="Ruby">
            <input type="checkbox" value="Ruby" name="lang" id="Ruby">Ruby
        </label>

        <h4>Select your preferred location</h4>
        <select name="location">
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Delhi">Delhi</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
        </select>
        <br><br>

        <input type="submit" value="Continue">
    </form>
    
</body>
</html>
